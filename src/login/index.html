<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학사관리 시스템</title>
  <link rel="stylesheet" href="../styles/auth.css">
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="login-page">
  <button class="theme-toggle" id="themeToggle" aria-label="테마 변경">
    <span class="material-icons light-icon">light_mode</span>
    <span class="material-icons dark-icon">dark_mode</span>
  </button>

  <div class="login-container">
    <div class="login-card">
      <div class="login-content">
        <!-- 로그인 폼 -->
        <div class="login-form-container">
          <div class="login-header">
            <h1>로그인</h1>
            <p>얼굴 인식 기반 출석 체크 시스템</p>
          </div>
          
          <form class="login-form" id="loginForm">
            <div class="form-group">
              <label>
                <span class="material-icons">badge</span>
                학번/교번
              </label>
              <input type="text" id="id" name="id" placeholder="학번 또는 교번을 입력하세요" required>
            </div>

            <div class="form-group">
              <label>
                <span class="material-icons">lock</span>
                비밀번호
              </label>
              <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="form-group radio-group">
              <label class="radio-label">
                <input type="radio" name="userType" value="student" checked>
                학생
              </label>
              <label class="radio-label">
                <input type="radio" name="userType" value="professor">
                교수
              </label>
            </div>

            <div class="form-group">
              <button type="button" class="btn btn-face-login" id="openFaceLogin">
                <span class="material-icons">face</span>
                얼굴 인식으로 로그인
              </button>
            </div>

            <button type="submit" class="btn btn-login">로그인</button>
          </form>

          <div class="form-footer">
            계정이 없으신가요? <a href="../signup/signup.html">회원가입</a>
          </div>
        </div>

        <!-- 얼굴 인식 섹션 -->
        <div class="face-login-section">
          <button class="face-login-close">&times;</button>
          <h2>얼굴 인식</h2>
          <p class="subtitle">등록된 얼굴과 일치하는지 확인합니다</p>
          <div class="capture-container">
            <div class="webcam-container">
              <video id="loginWebcam" autoplay playsinline></video>
              <div class="face-guide">
                <div class="guide-frame"></div>
                <p class="guide-text">얼굴을 가이드 안에 맞춰주세요</p>
              </div>
            </div>
          </div>
          <p>얼굴을 인식하는 중입니다...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 얼굴 인식 컨테이너 추가 -->
  <div class="face-recognition-container">
    <button class="close-button">&times;</button>
    <div class="face-recognition-content">
        <h2>얼굴 인식</h2>
        <p class="subtitle">등록된 얼굴과 일치하는지 확인합니다</p>
        <div class="camera-container">
            <img src="/assets/icons/plus.svg" alt="카메라 활성화" />
        </div>
        <p>얼굴을 인식하는 중입니다...</p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
