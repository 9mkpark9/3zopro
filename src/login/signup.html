<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="../styles/auth.css">
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="login-page">
  <!-- 테마 토글 버튼 수정 -->
  <button class="theme-toggle" id="themeToggle" aria-label="테마 변경">
    <span class="material-icons light-icon">light_mode</span>
    <span class="material-icons dark-icon">dark_mode</span>
  </button>

  <div class="login-container">
    <div class="login-card">
      <div class="login-content">
        <!-- 회원가입 폼 -->
        <div class="signup-form-container">
          <div class="login-header">
            <h1>회원가입</h1>
            <p>얼굴 인식 기반 출석 체크 시스템</p>
          </div>
          
          <form class="signup-form" id="signup-form">
            <!-- 기본 정보 입력 -->
            <div class="form-group">
              <label>
                <span class="material-icons">badge</span>
                학번/교번
              </label>
              <input type="text" id="userId" placeholder="학번 또는 교번을 입력하세요" required>
            </div>

            <div class="form-group">
              <label>
                <span class="material-icons">person</span>
                이름
              </label>
              <input type="text" id="userName" placeholder="이름을 입력하세요" required>
            </div>

            <div class="form-group">
              <label>
                <span class="material-icons">lock</span>
                비밀번호
              </label>
              <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="form-group">
              <label>
                <span class="material-icons">lock_clock</span>
                비밀번호 확인
              </label>
              <input type="password" id="passwordConfirm" placeholder="비밀번호를 다시 입력하세요" required>
            </div>

            <div class="form-group">
              <label>
                <span class="material-icons">school</span>
                학과
              </label>
              <select id="department" required>
                <option value="">학과를 선택하세요</option>
                <option value="컴퓨터공학과">컴퓨터공학과</option>
                <option value="전자공학과">전자공학과</option>
                <option value="기계공학과">기계공학과</option>
                <option value="화학공학과">화학공학과</option>
                <option value="건축공학과">건축공학과</option>
                <!-- 필요한 학과 추가 -->
              </select>
            </div>

            <!-- 사용자 유형 선택 -->
            <div class="form-group radio-group">
              <label class="radio-label">
                <input type="radio" name="user-type" value="student" checked>
                학생
              </label>
              <label class="radio-label">
                <input type="radio" name="user-type" value="professor">
                교수
              </label>
            </div>

            <!-- 얼굴 등록 버튼만 남기고 모달은 제거 -->
            <div class="form-group">
              <button type="button" class="btn btn-face-capture" id="openFaceCapture">
                <span class="material-icons">face</span>
                얼굴 등록하기
              </button>
              <div class="face-status required" id="faceStatusText">
                * 얼굴 등록은 필수입니다
              </div>
            </div>

            <button type="submit" class="btn btn-login">회원가입</button>
          </form>

          <div class="form-footer">
            이미 계정이 있으신가요? <a href="index.html">로그인</a>
          </div>
        </div>

        <!-- 얼굴 등록 섹션 -->
        <div class="face-capture-section">
          <h2>얼굴 등록</h2>
          <p>얼굴을 등록하여 출석 체크에 사용합니다</p>
          
          <div class="capture-container">
            <div class="webcam-container">
              <video id="signupWebcam" autoplay playsinline></video>
              <div class="face-guide">
                <div class="guide-frame"></div>
                <p class="guide-text">얼굴을 가이드 안에 맞춰주세요</p>
              </div>
            </div>
            <div class="capture-preview" style="display: none;">
              <img id="capturedImage" src="" alt="캡처된 얼굴">
            </div>
            <div class="capture-actions">
              <button type="button" class="btn btn-primary capture-btn" id="capturePhoto">
                <span class="material-icons">camera</span>
                사진 촬영
              </button>
              <div class="preview-actions" style="display: none;">
                <button type="button" class="btn btn-secondary" id="retakePhoto">
                  <span class="material-icons">replay</span>
                  다시 찍기
                </button>
                <button type="button" class="btn btn-primary" id="confirmPhoto">
                  <span class="material-icons">check</span>
                  사용하기
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="face-capture-overlay" id="faceCaptureOverlay"></div>
  <script src="login.js"></script>
  <script src="signup.js"></script>
</body>
</html>
