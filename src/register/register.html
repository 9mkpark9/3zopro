<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입</title>
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>회원가입</h1>
        <p>학사관리 시스템에 오신 것을 환영합니다</p>
      </div>
      <form id="register-form" class="login-form">
        <div class="form-group">
          <label>
            <span class="material-icons">person</span>
            아이디
          </label>
          <input type="text" id="username" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="form-group">
          <label>
            <span class="material-icons">lock</span>
            비밀번호
          </label>
          <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="form-group">
          <label>
            <span class="material-icons">lock_clock</span>
            비밀번호 확인
          </label>
          <input type="password" id="password-confirm" placeholder="비밀번호를 다시 입력하세요" required>
        </div>
        <div class="form-group">
          <label>
            <span class="material-icons">school</span>
            학과
          </label>
          <select id="department" required>
            <option value="">학과를 선택하세요</option>
            <option value="computer">컴퓨터공학과</option>
            <option value="electronics">전자공학과</option>
            <option value="mechanical">기계공학과</option>
            <option value="chemistry">화학공학과</option>
            <!-- 필요한 학과 추가 -->
          </select>
        </div>
        <div class="form-group">
          <label>
            <span class="material-icons">numbers</span>
            학번
          </label>
          <input type="text" id="student-id" placeholder="학번을 입력하세요" required>
        </div>
        <div class="form-group radio-group">
          <label class="radio-label">
            <input type="radio" name="user-type" value="student" checked>
            학생
          </label>
          <label class="radio-label">
            <input type="radio" name="user-type" value="professor">
            교수
          </label>
        </div>
        <button type="submit" class="btn btn-login">회원가입</button>
        <div class="form-footer">
          <p>이미 계정이 있으신가요? <a href="index.html">로그인하기</a></p>
        </div>
      </form>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
