<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교수 대시보드</title>
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/dashboard.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="dashboard">
    <!-- 사이드바 -->
    <nav class="sidebar">
      <!-- 사이드바 내용 -->
    </nav>

    <main class="main-content">
      <!-- 홈 페이지 -->
      <div class="page" id="home-page">
        <!-- 홈 페이지 내용 -->
      </div>

      <!-- 실시간 모니터링 페이지 -->
      <div class="page" id="monitoring-page">
        <div class="monitoring-layout">
          <!-- 왼쪽: 메인 모니터링 화면 -->
          <div class="monitoring-main">
            <!-- 비디오 피드 카드 -->
            <div class="card">
              <div class="card-header">
                <h3>실시간 모니터링</h3>
                <span class="status active">● Live</span>
              </div>
              <div class="card-body">
                <div class="video-container">
                  <video id="monitoringVideo" autoplay playsinline></video>
                  <div class="detection-overlay">
                    <!-- 얼굴 인식 프레임 등 -->
                  </div>
                </div>
              </div>
            </div>

            <!-- 트래킹 정보 카드 -->
            <div class="card tracking-card">
              <div class="card-header">
                <h3>트래킹 정보</h3>
              </div>
              <div class="card-body">
                <div class="tracked-persons">
                  <!-- 트래킹된 사람들 정보 -->
                </div>
              </div>
            </div>
          </div>

          <!-- 오른쪽: 컨트롤 패널 -->
          <div class="control-panel">
            <!-- 객체 인식 컨트롤 카드 -->
            <div class="control-card">
              <h4>객체 인식 제어</h4>
              <div class="control-buttons">
                <button class="control-btn" id="captureBtn">
                  <span class="material-icons">camera</span>
                  객체 캡처
                </button>
                <button class="control-btn" id="recognizeBtn">
                  <span class="material-icons">face</span>
                  객체 인식
                </button>
              </div>
            </div>

            <!-- 실시간 정보 카드 -->
            <div class="control-card">
              <h4>실시간 정보</h4>
              <div class="info-content">
                <div class="info-item">
                  <span class="label">인식된 학생</span>
                  <span class="value" id="detectedCount">0명</span>
                </div>
                <div class="info-item">
                  <span class="label">출석률</span>
                  <span class="value" id="attendanceRate">0%</span>
                </div>
              </div>
            </div>

            <div class="lecture-controls">
              <button class="btn btn-start" id="lectureControlBtn">
                <span class="material-icons">play_circle</span>
                강의 시작
              </button>
              <button class="btn btn-end" id="endLectureBtn" disabled>
                <span class="material-icons">stop_circle</span>
                강의 종료
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 출석 관리 페이지 -->
      <div class="page" id="attendance-page">
        <!-- 출석 관리 내용 -->
      </div>

      <!-- 설정 페이지 -->
      <div class="page" id="settings-page">
        <!-- 설정 페이지 내용 -->
      </div>
    </main>
  </div>

  <script src="professor.js"></script>
</body>
</html>
