<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Client UI</title>
    <link rel="stylesheet" href="../CSS/managerUI.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="student-name" id="student-name">이름</div>
            <div class="is_student" id="is_student">(학생,관리자)</div>
            <div class="buttons">
                <button id="make-class">강의생성/삭제</button>
                <button id="Logout">Logout</button>
            </div>
        </div>
        <div class="course-list">
            <h3>강의선택</h3>
            <div class="scrollable">
                <div class="course-item">
                    <div class="details">
                        <div class="course-name">강의명 /</div>
                        <div class="g-name">교수명</div>
                        <div>수업중/종료</div>
                    </div>
                    <button class="course-go">&gt;</button>
                </div>
                <div class="course-item">
                    <div class="details">
                        <div class="course-name">강의명 /</div>
                        <div class="g-name">교수명</div>
                        <div>수업중/종료</div>
                    </div>
                    <button class="course-go">&gt;</button>
                </div>
                <div class="course-item">
                    <div class="details">
                        <div class="course-name">강의명 /</div>
                        <div class="g-name">교수명</div>
                        <div>수업중/종료</div>
                    </div>
                    <button class="course-go">&gt;</button>
                </div>
                <div class="course-item">
                    <div class="details">
                        <div class="course-name">강의명 /</div>
                        <div class="g-name">교수명</div>
                        <div>수업중/종료</div>
                    </div>
                    <button class="course-go">&gt;</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../src/js/managerUI.js"></script>
</body>
</html>
