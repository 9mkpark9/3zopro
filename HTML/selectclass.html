<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 강의 추가/삭제 UI</title>
    <link rel="stylesheet" href="../CSS/select_class.css">
</head>
<body>
    <div class="container">
        <h1>내 강의 추가/삭제 UI</h1>
        <div class="search">
            <label for="department">학과 :</label>
            <select id="department">
                <option value="">학과를 선택하세요</option>
            </select>
            <button id="select_department">조회</button>
            <button class="insert_m_class" id="insert_m_class">강의 저장</button>
            <button class="delete-button">삭제</button>
        </div>
        <div class="courses">
            <div class="course-list">
                <h2>전체 강의</h2>
                <ul id="course-list">
                    <!-- 전체 강의 목록이 여기에 추가됩니다. -->
                </ul>
            </div>
            <div class="arrows">
                <button id="left-button">&lt;&lt;</button>
                <button id="right-button">&gt;&gt;</button>
            </div>
            <div class="course-box">
                <h2>내 강의</h2>
                <ul id="course-box">
                    <!-- 내 강의 목록이 여기에 추가됩니다. -->
                </ul>
            </div>
        </div>
        <div style="text-align: center; margin-top: 10px; color: green;">
            학과명으로 수강가능 강의 조회
        </div>
    </div>
    <script src="../src/js/select_class.js"></script>
</body>
</html>
