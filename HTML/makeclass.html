<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 생성/삭제 UI</title>
    <link rel="stylesheet" href="../CSS/makeclass.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>강의 생성/삭제</h2>
            <div class="form-group">
                <label for="course-name">강의명:</label>
                <input type="text" id="course-name" placeholder="강의명을 입력하세요">
            </div>
            <div class="form-group">
                <label for="department">대상학과:</label>
                <select id="department">
                    <option value="">학과를 선택하세요</option>
                </select>
            </div>
            <div class="form-group">
                <label for="day">요일:</label>
                <select id="day" onchange="addDay()">
                    <option value="">요일을 선택하세요</option>
                    <option value="월요일">월요일</option>
                    <option value="화요일">화요일</option>
                    <option value="수요일">수요일</option>
                    <option value="목요일">목요일</option>
                    <option value="금요일">금요일</option>
                </select>
            </div>
            <div class="selected-days" id="selected-days">
                <!-- 선택된 요일이 여기에 표시됩니다. -->
            </div>
            <div class="form-group">
                <label for="start-date">시작 날짜:</label>
                <input type="date" id="start-date">
            </div>
            <div class="form-group">
                <label for="end-date">종료 날짜:</label>
                <input type="date" id="end-date">
            </div>
            <button onclick="submitDateRange()">제출</button>
            <div class="form-group">
                <label for="selected-range">선택된 날짜:</label>
                <input type="text" id="selected-range">
            </div>
            <div class="form-group">
                <label for="start-time">시작 시간:</label>
                <input type="time" id="start-time">
            </div>
            <div class="form-group">
                <label for="end-time">종료 시간:</label>
                <input type="time" id="end-time">
            </div>
            <button onclick="addCourse()">추가</button>
        </div>
        <div class="list-container" id="course-list">
            <h3>생성된 강의 리스트</h3>
            <!-- 추가된 강의가 여기에 표시됩니다. -->
        </div>
    </div>
    <script src="../src/js/makeclass.js"></script>
    </body>
    </html>
